<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
     <div class="container">
        <input type="text" placeholder="0" class="input" id="inputbox">
        <div class="row">
            <button class="button1">(</button>
            <button class="button1">)</button>
            <button class = "button1">x<sup>2</sup></button>
            <button class="button1">del</button>
            <button class="button1">clear</button>
        </div>
        <div class="row">
            <button class="numbutton">7</button>
            <button class="numbutton">8</button>
            <button class="numbutton">9</button>
            <button class="button">%</button>
            <button class="button">âˆš</button>
        </div>
        <div class="row">
            <button class="numbutton">4</button>
            <button class="numbutton">5</button>
            <button class="numbutton">6</button>
            <button class="button">x</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="numbutton">1</button>
            <button class="numbutton">2</button>
            <button class="numbutton">3</button>
            <button class="button">+</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="numbutton">00</button>
            <button class="numbutton">0</button>
            <button class="button">.</button>
            <button class="Enterbutton">=</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
